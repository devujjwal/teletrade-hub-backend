name: Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.3']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: pdo, pdo_sqlite, curl, json
          coverage: xdebug
      
      - name: Validate composer.json
        run: composer validate --strict
      
      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Create results directory
        run: mkdir -p tests/results
      
      - name: Run Unit Tests
        run: vendor/bin/phpunit --testsuite "Unit Tests" --log-junit tests/results/unit-results.xml
      
      - name: Run Integration Tests
        run: vendor/bin/phpunit --testsuite "Integration Tests" --log-junit tests/results/integration-results.xml
      
      - name: Run E2E Tests
        run: vendor/bin/phpunit --testsuite "E2E Tests" --log-junit tests/results/e2e-results.xml
      
      - name: Generate Coverage Report
        run: vendor/bin/phpunit --coverage-clover tests/results/coverage.xml --coverage-text
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/results/
      
      - name: Comment Test Results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.readFileSync('tests/results/junit.xml', 'utf8');
            // Parse and comment results
            console.log('Test results uploaded');

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      
      - name: Install dependencies
        run: composer install
      
      - name: Security Audit
        run: composer audit
        continue-on-error: true

